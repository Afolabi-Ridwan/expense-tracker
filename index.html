<html>
  <head>
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css" />
    
     <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    
    <div class="header">Expense Tracker</div>
    <div class="container">
      <div class="balance">
        <h3>Your Balance</h3>
        <h1 id="balance">#<span id="balanceTotal"></span>.00</h1>
      </div>

      <div class="expenseTemplate">
        <div id="expenseTemplate">
          <div id="income">
            <p>income</p>
            <div id="incomeNum" style="color: green;">#<span id="incomeTotal" ></span>.00</div>
          </div>

          <div id="line"></div>

          <div id="expense">
            <p>expense</p>
            <div id="expenseNum"
            style="color: red;">#<span id="expenseTotal" ></span>.00</div>
          </div>
        </div>
      </div>
        <div class="history">
          <p>History</p>

          <div id="lists">
              
            <ul id="list">

            
            <!-- <li class="negative added"><span id="name">  </span> <span id="price"> </span> <button id="delete-btn">x</button> </li> -->
            
            </ul>

          </div>
        </div>

        <div class="addTransaction">
          <p>Add new transaction</p>
            <form>
                <div class="text">
                    <label for="text"> Text</label>
                    <input type="text" id="text" placeholder="Enter text" />
                  </div>
        
                  <div class="amount">
                    <label for="amount">
                      Amount <span>[negative-expense, positive-income]</span></label
                    >
                    <input type="number" id="amount" placeholder="Enter amount" />
                  </div>

                <button id="submit" type="submit">Add transaction</button>
            </form>
          
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
